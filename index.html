<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Câmbio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Câmbio</h1>
        
        <label for="valor">Valor:</label>
        <input type="number" id="valor" placeholder="Digite o valor" step="0.01">
        
        <label for="moedaOrigem">Moeda de Origem:</label>
        <select id="moedaOrigem"></select>
        
        <label for="moedaDestino">Moeda de Destino:</label>
        <select id="moedaDestino"></select>
        
        <button id="converter">Converter</button>
        
        <h2>Resultado:</h2>
        <p id="resultado"></p>

        <h2>Cálculo da Taxa de Importação</h2>
        <label for="paisImportacao">Escolha o País:</label>
        <select id="paisImportacao"></select>

        <button id="calcularTaxa">Calcular Taxa de Importação</button>
        <p id="resultadoTaxa"></p>
    </div>

    <script src="tarefa.js"></script>
</body>
</html>
